	<section class="feature">

		</div>
		<img src="img/true-city.png" alt="Настоящий городок">

	<section class="promo">
		<ul>

			</li>
			<li>
				<h3></h3>

	<section class="feature">
		<img src="img/devils-bridge.jpg" alt="Мост дьявола">
		<div class="feature-blue">
			<h3 class="color-white"></h3>
			<p></p>

	</section>
	<section class="feature">

			<h3></h3>

		<div class="feature-gray">

	<section class="find-hotel">
		<b class="text-interested"></b>
		<p class="line-height-24"></p>
		<!--	стоит ли батон оборачивать в х2?	-->
		<h2><button type="button" class="form-show-btn">Поиск гостиницы в Седоне</button></h2>
		<!--	форма видима по умолчанию, скрывается по клику на надпись "поиск *"	-->
		<form action="index.html" method="post">
			<p>
				<label for="arrival-date">Дата заезда:</label>
				<input id="arrival-date" type="text">
				<button class="calendar"><img src="img/calendar.png" alt="Календарь"></button>
			</p>
			<p>
				<label for="departure-date">Дата выезда:</label>
				<input id="departure-date" type="text">
				<button class="calendar"><img src="img/calendar.png" alt="Календарь"></button>
			</p>
			<p>
				<label for="adultnum">Взрослые:</label>
				<button type="button" name="adult-decrement">-</button>
				<input id="adultnum" type="text" name="adult" value="2">
				<button type="button" name="adult-increment">+</button>
			</p>
			<p>
				<label for="childrennum">Дети:</label>
				<button type="button" name="children-decrement">-</button>
				<input id="childrennum" type="text" name="children" value="0">
				<button type="button" name="children-increment">+</button>
			</p>
			<input type="submit" value="Найти">
		</form>
	</section>
	
	<section class="map">
		<!--	интерактивная карта	-->
